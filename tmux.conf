# set-window-option -g window-status-format '#[fg=white,bold]#{window_index} #[fg=green]#{pane_current_command} #[fg=blue]#(echo "#{pane_current_path}" | rev | cut -d'/' -f-3 | rev) #[fg=white]|'

set -g window-status-current-format "#[fg=colour39,bg=colour234]üç∫ #[fg=colour226]#I: #{pane_current_command}#[fg=colour39,bg=colour234,nobold] "
set-window-option -g window-status-format "#[fg=colour255]üç∏ #[fg=colour170]#I: #[fg=colour39]#W #[fg=colour47]#{pane_current_command}#[bg=colour255]"


set-option -g status-fg white
set-option -g status-bg black
# set-option -g status-left "#[fg=black,bg=white,noreverse] #(whoami)@#(hostname -s) #[bg=black] "
set-option -g status-left-length 52
# set-option -g status-right "#{prefix_highlight}#{usage_cpu}#{usage_mem}#{usage_disk} #{docker_status} #{tasks_status} %a %Y-%m-%d %H:%M"
set-option -g status-right-length 50
set-option -g window-status-format "üç∏ #[fg=colour242,bg=colour238]#I #[fg=colour247]#T "
set-option -g window-status-current-format "üç∫ #[fg=colour22,bg=cyan]#I #[fg=black]#T "
set-option -g pane-border-fg colour245
set-option -g pane-active-border-fg colour39

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

run-shell "~/.tmux/plugins/tpm/tpm"
